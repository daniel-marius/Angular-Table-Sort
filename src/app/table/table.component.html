<table class="table table-striped border mt-1">
  <thead>
    <tr>
      <th scope="col" [appSort]="dataEmployee" data-order="-1" data-name="id">
        Id
      </th>
      <th scope="col" [appSort]="dataEmployee" data-order="-1" data-name="name">
        Name
      </th>
      <th scope="col" [appSort]="dataEmployee" data-order="-1" data-name="age">
        Age
      </th>
      <th scope="col" [appSort]="dataEmployee" data-order="-1" data-name="dob">
        Date Of Birth
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of dataEmployee">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.dob }}</td>
    </tr>
  </tbody>
</table>
